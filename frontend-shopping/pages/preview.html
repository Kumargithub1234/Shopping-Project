<!DOCTYPE html>

<head>

    <title></title>
</head>
<body>

    <header>
        <div class="left">
            <img src="../Icons/Logo.png" alt="">
            <h1>STAR SELLER</h1>
        </div>
        <div class="right">
            <img src="../Icons/user.png" alt="">
            <div><button class="logoutBtn">Logout</button></div>
        </div>
    </header>

    <div class="container">
        <div class="left">
            <div class="inputFields">
                <input type="text" placeholder="Product Title">
                <input type="text" placeholder="Product Description">
                <div class="price">
                    <input type="text" placeholder="Product Price">
                    <input type="text" placeholder="Product Discount">
                </div>
                <input type="text" placeholder="Product Category">
                <input type="text" placeholder="Product Image URL">
                <button class="addProductBtn">Add Product</button>
            </div>
        </div>
        <div class="right">
            <h1>LIVE PREVIEW</h1>
            <p>This is how your customers will see your product on the website</p>
            <div class="products">
                <div class="product">
                    <img src="../Images/Vegetable-Box.png" alt="">
                    <h2>Vegetable Box</h2>
                    <p>â‚¹129<span>(10% OFF)</span></p>
                    <button class="addToCartBtn">Add to Cart</button>
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script>

        let logoutBtn = document.querySelector('.logoutBtn')
        logoutBtn.addEventListener('click', () => {
            window.location.href = '../index.html'
        })
    
    </script>
    
</body>
</html>
